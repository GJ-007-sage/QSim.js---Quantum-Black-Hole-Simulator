<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Mechanics Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Quantum Mechanics Wavefunction Simulator</h1>

    <div class="controls">
        <label for="potential">Choose Potential:</label>
        <select id="potential">
            <option value="well">Infinite Square Well</option>
            <option value="barrier">Potential Barrier (Tunneling)</option>
            <option value="harmonic">Harmonic Oscillator</option>
        </select>
        <button id="start">Start Simulation</button>
    </div>

    <canvas id="waveCanvas"></canvas>

    <script src="js/schrodinger.js"></script>
    <script src="js/visualization.js"></script>
</body>
</html>
